<!DOCTYPE html>
<html>
    <head>  
        <title>Journey</title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <style>
            #map {
                height: 800px;
                width: 100%;
            }
        </style>
    </head>

    <body>  
        <header>
            <div class="content"> 
                <h1>Journey</h1>
            </div>
        </header>

        <div class="content main">

            <p>Add stuff here</p>


        </div>

        <div id="map"></div>
        <script>
            function initMap() {
                var place = {lat: -33.881713, lng: 151.195983};

                var map = new google.maps.Map(document.getElementById('map'), {zoom: 18, center: place});
                var marker = new google.maps.Marker({position: 
                    place, map: map});
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwtg5lXMqYEo4NDAxJuBZhZTGGr918Ffg&callback=initMap">
        </script>

    </body>
